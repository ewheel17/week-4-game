<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>

    <!-- Extra Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Acme|Berkshire+Swash|Kaushan+Script|Monoton|Press+Start+2P" rel="stylesheet">
    
    <title>Dungeon Crawler</title>

</head>

  <!-- Ideas: 1.Add spooky dungeon music.
              2.Add a reset game button in the title bar that appears after a champion is chosen.
              3.Make everything cleaner and more appropriately responsive.
              4.  -->

<body class="dung_bg">
    <div class="text-center bg-dark text-success p-3 border-bottom border-success rounded-bottom">
        <h1>Dungeon Crawler</h1>
    </div>

    <div class="row" id="chooseChamp1">
        <div class="col-6 offset-3 bg-dark text-light text-center my-2 border border-success rounded py-1">
            <h2>Choose Your Champion!</h2>
        </div>
    </div>

    <div class="row" id="chooseChamp2">
        <div class="col-10 offset-1 bg-dark my-2 border border-success rounded pt-4 py-4">
            <div>
                <div class="col-md-3 mb-3 inline cleric" onlick="setGame(1)">
                    <img src="assets/images/cleric.png" alt="Human Cleric" class="mb-2" style="height:200px;">
                    <br>
                    <h5 class="p-1 text-light">Pablo the Priest</h5>
                </div>
    
                <div class="col-md-3 inline mage" onclick="setGame(2)">
                    <img src="assets/images/girl_mage.png" alt="Human Mage" class="mb-2" style="height:200px;">
                    <br>
                    <h5 class="p-1 offset-1 text-info">Maddie the Mage</h5>
                </div>
    
                <div class="col-md-3 inline rifleman" onclick="setGame(3)">
                    <img src="assets/images/rifleman.png" alt="Dwarven Rifleman" class="mb-2" style="height:200px;">
                    <br>
                    <h5 class="p-1 text-warning">Randy the Rifleman</h5>
                </div>
    
                <div  class="col-md-3 inline hamiBox" onclick="setGame(4)">
                    <img src="assets/images/hamilton.gif" alt="Hamilton the Destroyer" class="hami">
                    <br>
                    <h5 class="p-1 text-danger">Hamilton the Harasser</h5>
                </div>
            </div>

        </div>
        
    </div>
    





</body>
</html>
