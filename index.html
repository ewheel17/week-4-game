<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Extra Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Acme|Berkshire+Swash|Kaushan+Script|Monoton|Press+Start+2P" rel="stylesheet">
    
    <title>Dungeon Crawler</title>

</head>

  <!-- Ideas: 1.Add spooky dungeon music.
              2.Add a reset game button in the title bar that appears after a champion is chosen.
              3.Make everything cleaner and more appropriately responsive.
              4.  -->

<body class="dung_bg">
    
    <nav class="navbar bg-dark text-success p-3 border-bottom border-success rounded-bottom justify-content-between">
            <div>
                <h1>Dungeon Crawler</h1>
            </div>
            <div>
                <button type="button" id="resetMe" class="btn btn-warning">Start Over</button>
            </div>
        </div>
    </nav>
    
    <div id="selectionScreen">

        <div class="row centerMe" id="chooseChamp1">
            <div class="col-6 bg-dark text-light text-center my-2 border border-success rounded py-1">
                <h2>Choose Your Champion!</h2>
            </div>
        </div>
    
        <div class="row centerMe" id="chooseChamp2">
            <div class="col-10 bg-dark my-2 border border-success rounded pt-4 py-4">
                <div>
                    <div class="col-md-3 mb-3 inline cleric characterSelect" onclick="setChampPic(1)">
                        <img src="assets/images/cleric.png" alt="Human Cleric" class="mb-2" style="height:200px;">
                        <br>
                        <h5 class="p-1 text-light">Pablo the Priest</h5>
                    </div>
    
                    <div class="col-md-3 inline mage characterSelect" onclick="setChampPic(2)">
                        <img src="assets/images/girl_mage.png" alt="Human Mage" class="mb-2" style="height:200px;">
                        <br>
                        <h5 class="p-1 offset-1 text-info">Maddie the Mage</h5>
                    </div>
    
                    <div class="col-md-3 inline rifleman characterSelect" onclick="setChampPic(3)">
                        <img src="assets/images/rifleman.png" alt="Dwarven Rifleman" class="mb-2" style="height:200px;">
                        <br>
                        <h5 class="p-1 text-warning">Randy the Rifleman</h5>
                    </div>
    
                    <div class="col-md-3 inline hamiBox characterSelect" onclick="setChampPic(4)">
                        <img src="assets/images/hamilton.gif" alt="Hamilton the Destroyer" class="hami">
                        <br>
                        <h5 class="p-1 text-danger">Hamilton the Harasser</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="fightScreen">

        <div class="row centerMe mb-2" id="chooseEnemy">
            <div class="col-4 bg-dark text-danger text-center my-2 border border-danger rounded py-1">
                <h2>Choose an Enemy!</h2>
            </div>
        </div>

        <div class="row centerMe justify-content-around">
            <div class="col-md-2 bg-dark border border-success rounded justify-content-center" id="yourChamp">
        
            </div>
        
            <div class="col-md-2 bg-dark border border-danger rounded" id="battleground">
                <div class="row pt-3 pb-3">
                    <div class="col-6" id="goblin1">
                        <img src="assets/images/goblin.png" alt="Goblin" style="height:200px;">
                    </div>
                    <div class="col-6" id="orc1">
                        <img src="assets/images/orc.png" alt="Orc" style="height:200px;">
                    </div>
                </div>
        
                <div class="row pt-3 pb-3">
                    <div class="col-6" id="fire1">
                        <img src="assets/images/fire_elemental.png" alt="Fire Elemental" style="height:200px;">
                    </div>
        
                    <div class="col-6" id="elemental1">
                        <img src="assets/images/boss.gif" alt="Boss" style="height:200px;">
                    </div>
                </div>
            </div>
        
            <div class="col-md-5 bg-dark border border-warning rounded" id="theDungeon">
                <div class="row pt-3 pb-3">
                    <div class="col-6" id="goblin2" onclick="chooseFoe(1)">
                        <img src="assets/images/goblin.png" alt="Goblin" style="height:200px;">
                    </div>
                    <div class="col-6" id="orc2" onclick="chooseFoe(2)">
                        <img src="assets/images/orc.png" alt="Orc" style="height:200px;">
                    </div>
                </div>
        
                <div class="row pt-3 pb-3">
                    <div class="col-6" id="fire2" onclick="chooseFoe(3)">
                        <img src="assets/images/fire_elemental.png" alt="Fire Elemental" style="height:200px;">
                    </div>
        
                    <div class="col-6" id="elemental2" onclick="chooseFoe(4)">
                        <img src="assets/images/boss.gif" alt="Boss" style="height:200px;">
                    </div>
                </div>
            </div>
        
        </div>
    </div>




    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>




</body>
</html>
