<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>

    <!-- Extra Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Acme|Berkshire+Swash|Kaushan+Script|Monoton|Press+Start+2P" rel="stylesheet">
    
    <title>Dungeon Crawler</title>

</head>
<body class="dung_bg">
    <div class="text-center bg-dark text-success p-3 border-bottom border-success rounded-bottom">
        <h1>Dungeon Crawler</h1>
    </div>

    <div class="row">
        <div class="col-6 offset-3 bg-dark text-light text-center my-2 border border-success rounded py-1">
            <h2>Choose Your Champion!</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-10 offset-1 bg-dark my-2 border border-success rounded pt-4 py-4">
            <div>
                <div class="pl-5 pt-3 inline" style="font-family: 'Berkshire Swash', cursive;">
                    <img src="assets/images/cleric.png" alt="Human Cleric" class="mb-2" style="height:200px;">
                    <br>
                    <h5 class="p-1 text-light border border-light rounded">Pablo the Priest</h5>
                </div>
    
                <div class="offset-1 pt-3 inline" style="font-family: 'Berkshire Swash', cursive;">
                    <img src="assets/images/girl_mage.png" alt="Human Mage" class="mb-2" style="height:200px;">
                    <br>
                    <h5 class="p-1 offset-1 text-info border border-info rounded">Maddie the Mage</h5>
                </div>
    
                <div class="ml-5 pt-3 inline" style="font-family: 'Berkshire Swash', cursive;">
                    <img src="assets/images/rifleman.png" alt="Dwarven Rifleman" class="mb-2" style="height:200px;">
                    <br>
                    <h5 class="p-1 text-warning border border-warning rounded">Randy the Rifleman</h5>
                </div>
    
                <div  class="ml-5 pt-3 inline hamiBox">
                    <img src="assets/images/hamilton.gif" alt="Hamilton the Destroyer" class="hami">
                    <br>
                    <h5 class="p-1 text-danger border border-danger rounded">Hamilton the Harasser</h5>
                </div>
            </div>

            <!-- <div>
                <h5 class="pl-5">Pablo the Priest</h5>
                <h5 class="offset-1">Maddie the Mage</h5>
                <h5 class="offset-1 pl-4">Randy the Rifleman</h5>
                <h5 class="offset-1 text-danger">Hamilton the Harasser</h5>
            </div> -->
        </div>
        
    </div>
    





</body>
</html>
